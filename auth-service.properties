spring.application.name=auth-service
server.port=8543

# MySQL 
spring.datasource.url=jdbc:mysql://mysql:3306/airline_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka
eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# JWT
app.jwtSecret=mySecretKeyForJWTTokenGenerationAndValidation1234567890
app.jwtExpirationMs=86400000

# Logging (levels only)
logging.level.com.airline.auth=DEBUG
logging.level.org.springframework.security=DEBUG


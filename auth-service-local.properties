spring.application.name=auth-service
server.port=8543

# ---------------- MYSQL (Docker â†’ exposed to host)
spring.datasource.url=jdbc:mysql://localhost:3308/airline_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ---------------- JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ---------------- EUREKA (Docker)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ---------------- JWT (same as docker)
app.jwtSecret=mySecretKeyForJWTTokenGenerationAndValidation1234567890
app.jwtExpirationMs=86400000

# ---------------- LOGGING
logging.level.com.airline.auth=DEBUG
logging.level.org.springframework.security=DEBUG

logging.file.name=logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
